<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数对象</title>
    <script>
        // 函数对象与实例对象
        function Fn() { }  // Fn是函数 
        const fn = new Fn()  // fn是实例对象
        console.log(Fn.prototype) // Fn是函数对象
        Fn.call({}) // Fn是函数对象
        // 回调函数
        // 1. 同步回调
        // 立即执行,完全执行了才结束,不会放入回调队列中
        const arr = [1, 3, 5]
        arr.forEach(item => {
            console.log(item);
        })
        console.log('forEach()之后');  // 同步回调forEach将所有的回调函数执行完毕才能执行下面的
        // 2. 异步回调
        // 不会立即执行,会放入回调队列中将来执行
        setTimeout(() => { // 异步执行函数放入队列中执行
            console.log('timeout callback()');
        }, 0)
        console.log('setTimeout()之后'); // 最先执行


    </script>
</head>

<body>





</body>

</html>
